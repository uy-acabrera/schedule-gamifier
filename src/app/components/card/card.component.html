<div class="card" [class.flipped]="isFlipped">
  <div class="card-inner">
    <div class="card-front">
      <img [src]="imagePath" class="card-image">
    </div>
    <div class="card-back">
      <span class="card-back-time" *ngIf="activity?.time">{{ activity?.time + '\'' }}</span>
      <p>{{ activity?.description }}</p>
    </div>
    
  </div>
</div>
